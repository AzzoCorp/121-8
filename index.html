<!DOCTYPE html>
<html>
<head>

    <title>Change a map's style</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <link rel='stylesheet' href='css/style.css' />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>

<body>
    <div class="tabs" style="transition: height 0.3s;">
        <div class="tab-registers">
            <button class="tab-button" data-tab="tab1">X</button>
            <button class="tab-button" data-tab="tab2">Calques</button>
			<button class="tab-button" data-tab="tab3">Rechercher</button>
			<button class="tab-button" data-tab="tab4">Demandes</button>
			<button class="tab-button" data-tab="tab5">Décisions</button>
			<button class="tab-button" data-tab="tab6">Lisezmoi</button>
            <button class="tab-button" data-tab="tab7">i</button>
     
			
        </div>

            <div id="tab1" class="tab-content" style="display:none;"></div>
            <div id="tab2" class="tab-content" style="display:none;">

                    <div id="layer-buttons">

						<button id="load-btn">Load</button>

			<div id="tab3" class="tab-content" style="display:none;">

					</div>
                </div>
            </div>
         <div id="tab4" class="tab-content" style="display:none;">
                <div id="menu">    
                    <div id="Demandes"></div>
                </div>
            </div>         <div id="tab5" class="tab-content" style="display:none;">
                <div id="menu">    
                    <div id="Décisions"></div>
                </div>
            </div>			
			
			
            <div id="tab6" class="tab-content" style="display:none;">
                <div id="menu">
                    <div id="lisezmoi"></div>
                </div>
            </div>
            <div id="tab7" class="tab-content" style="display:none;">
                <div id="menu">    
                    <div id="informations"></div>
                </div>
            </div>

        </div>
