<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map - Display a map</title>
  <style type="text/css">
    html, body {
      margin: 0px;
      height: 100%;
      width: 100%;
      background: transparent;
    }
    .container {
      width: 100%;
      height: 100%;
      background: transparent;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.min.js"></script>
  <script src="./GeoDatas/commune.js"></script>
  <body>
    <div id="map" class="container"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [9.27970, 41.59099],
        zoom: 10,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://{s}.tile.osm.org/{z}/{x}/{y}.png',
          subdomains: ["a", "b", "c"],
        }),
        layers: [
          new maptalks.VectorLayer('v')
        ]
      });

      changeView();

      function changeView() {
        map.animateTo({
          center: [9.27970, 41.59099],
          zoom: 5,
          pitch: 60,
          bearing: 20
        }, { duration: 5000 });
        setTimeout(function () {
          map.animateTo({
            center: [9.27970, 41.59099],
            zoom: 17,
            pitch: 55,
            bearing: 90
          }, { duration: 5000 });
        }, 5000);
      }

      var json = commune;
      var geometries = maptalks.GeoJSON.toGeometry(json);
      var vectorLayer = map.getLayer('v');
      vectorLayer.addGeometry(geometries);

      // Apply style to the GeoJSON layer
      geometries.forEach(function(geometry) {
        geometry.setSymbol({
          'lineColor' : '#1bbc9b',
          'lineWidth' : 2,
          'polygonFill' : 'transparent',
          'polygonOpacity' : 0
        });
      });
    </script>
  </body>
</html>
