<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map - Display a map</title>
  <style type="text/css">
    html, body {
      margin: 0px;
      height: 100%;
      width: 100%;
      background: transparent;
    }
    .container {
      width: 100%;
      height: 100%;
      background: transparent;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.min.js"></script>
  <script src="./GeoDatas/depots.js"></script>
  <script src="./GeoDatas/favorables.js"></script>
  <body>
    <div id="map" class="container"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [9.27970, 41.59099],
        zoom: 10,
		layerSwitcherControl: {
          'position'  : 'top-right',
          // title of base layers
          'baseTitle' : 'Base Layers',
          // title of layers
          'overlayTitle' : 'Layers',
          // layers you don't want to manage with layer switcher
          'excludeLayers' : [],
          // css class of container element, maptalks-layer-switcher by default
          'containerClass' : 'maptalks-layer-switcher'
        },
        baseLayer: new maptalks.GroupTileLayer('Base TileLayer', [
          new maptalks.TileLayer('base', {
			  urlTemplate: 'https://{s}.tile.osm.org/{z}/{x}/{y}.png',
			  subdomains: ["a", "b", "c"],
		  }),
		  new maptalks.TileLayer('Carto light',{
		    'visible' : false,
            'urlTemplate': 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
            'subdomains'  : ['a','b','c','d']
          }),
          new maptalks.TileLayer('Carto dark',{
            'visible' : false,
            'urlTemplate': 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
            'subdomains'  : ['a','b','c','d']
          }),
		    new maptalks.TileLayer('Satelite',{
            'visible' : false,
            'urlTemplate': 'http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',
			'subdomains':['mt0','mt1','mt2','mt3']
          })
        ])
	});
   
	  
	  
	  
	  
	  
	  
	  

      changeView();

      function changeView() {
        map.animateTo({
          center: [9.27970, 41.59099],
          zoom: 5,
          pitch: 60,
          bearing: 20
        }, { duration: 5000 });
        setTimeout(function () {
          map.animateTo({
            center: [9.27970, 41.59099],
            zoom: 17,
            pitch: 55,
            bearing: 90
          }, { duration: 5000 });
        }, 5000);
      }

      function addGeoJSONLayer(geojson, style, layerName) {
        // Check if the layer already exists in the map
          var geometries = maptalks.GeoJSON.toGeometry(geojson);
          geometries.forEach(geometry => geometry.setSymbol(style));
          var vectorLayer = new maptalks.VectorLayer(layerName).addTo(map);
          vectorLayer.addGeometry(geometries);
		  

		  

      }

      // Define styles
      var depotsStyle = {
        'lineColor' : '#ff00fe',
        'lineWidth' : 1,
        'polygonFill' : '#ff00fe',
        'polygonOpacity' : 1
      };

      var favorablesStyle = {
        'lineColor' : '#009cff',
        'lineWidth' : 1,
        'polygonFill' : '#009cff',
        'polygonOpacity' : 1
      };

      // Add depots layer
      addGeoJSONLayer(depots, depotsStyle, 'depotsLayer');

      // Add favorables layer
      addGeoJSONLayer(favorables, favorablesStyle, 'favorablesLayer');
    </script>
  </body>
</html>
